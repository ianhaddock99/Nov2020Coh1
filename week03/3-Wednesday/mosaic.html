<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/mosaic.css">
</head>
<body>
    <div class="container border">
        <!-- first main column -->
        <div class="flexConCol red flex1 border">
            <div class="flexConRow pink flex1 border">
                <div class="flexConCol red flex1 border">
                    <div class="flexConRow pink flex2 border">
                        <div class="flexConCol red flex1 border"></div>
                        <div class="flexConCol black flex2 border"></div>
                    </div>
                    <div class="flexConRow pink flex1 border"></div>
                    <div class="flexConRow blue flex1 border"></div>
                </div>
                <div class="flexConCol red flex1 border">
                    <div class="flexConRow pink flex1 border">
                        <div class="flexConCol blue flex1 border"></div>
                        <div class="flexConCol black flex1 border"></div>
                    </div>
                    <div class="flexConRow pink flex1 border">
                        <div class="flexConCol red flex1 border">
                            <div class="flexConRow pink flex1 border"></div>
                            <div class="flexConRow white flex1 border"></div>
                        </div>
                        <div class="flexConCol red flex1 border"></div>
                    </div>
                    <div class="flexConRow yellow flex1 border"></div>
                </div>
            </div>
            <div class="flexConRow black flex1 border">
                <div class="flexConCol red flex1 border">
                    <div class="flexConRow yellow flex1 border"></div>
                    <div class="flexConRow blue flex2 border">
                        <div class="flexConCol red flex1 border"></div>
                        <div class="flexConCol blue flex1 border"></div>
                    </div>
                    <div class="flexConRow black flex1 border"></div>
                </div>
                <div class="flexConCol red flex1 border">
                    <div class="flexConRow purple flex1 border"></div>
                    <div class="flexConRow black flex1 border">
                        <div class="flexConCol red flex1 border">
                            <div class="flexConRow white flex1 border"></div>
                            <div class="flexConRow yellow flex1 border"></div>
                        </div>
                        <div class="flexConCol red flex1 border"></div>
                    </div>
                </div>
            </div>

        </div> 
        <!-- second main column -->
        <div class="flexConCol yellow flex1 border">
        <div class="flexConRow purple flex1 border">
            <div class="flexConCol blue flex1 border">
                <div class="flexConRow purple flex1 border"></div>
                <div class="flexConRow blue flex2 border"></div>
                <div class="flexConRow white flex2 border">
                    <div class="flexConCol white flex1 border"></div>
                    <div class="flexConCol black flex1 border"></div>
                </div>
            </div>
            <div class="flexConCol black flex1 border">
                <div class="divflexConRow pink flex2 border"></div>
                <div class="divflexConRow red flex2 borer"></div>
                <div class="divflexConRow white flex1 border"></div>
            </div>
        </div>
        <div class="flexConRow pink flex1 border">
            <div class="flexConCol flex1 yellow border">
                <div class="flexConRow flex1 red border"></div>
                <div class="flexConRow flex2 blue borer"></div>
                <div class="flexConRow flex2 white borer"></div>
            </div>
            <div class="flexConCol flex1 black border">
                <div class="flexConRow flex2 yellow border">
                    <div class="flexConCol flex1 border"></div>
                    <div class="flexConCol flex1 border"></div>
                </div>
                
                <div class="flexConRow flex2 red border"></div>
                <div class="flexConRow flex1 blue border">
                    <div class="flexConCol flex1 border"></div>
                    <div class="flexConCol flex1 black border"></div>
                </div>
            </div>
        </div>
        </div>  
        <!-- third main column -->
        <div class="flexConCol blue flex1 border">
            <div class="flexConRow flex1 yellow borer">
                <div class="flexConCol blue flex1 border">
                    <div class="flexConRow flex1 yellow border"></div>
                    <div class="flexConRow flex2 yellow border">
                        <div class="flexConCol blue flex1 border"></div>
                        <div class="flexConCol purple flex1 border"></div>
                    </div>
                </div>
                <div class="flexConCol blue flex1 border">
                    <div class="flexConRow flex2 red border">
                    </div>
                    <div class="flexConRow flex1 yellow border"></div>
                    <div class="flexConRow flex2 black border"></div>
                    
                </div>
            </div>
            <div class="flexConRow flex1 blue border">
                <div class="flexConCol flex1 blue border">
                    <div class="flexConRow flex1 red border"></div>
                    <div class="flexConRow flex2 black border"></div>
                    <div class="flexConRow flex2 yellow border">
                        <div class="flexConCol purple flex1 border"></div>
                        <div class="flexConCol blue flex1 border"></div>
                    </div>
                </div>
                <div class="flexConCol flex1 blue border">
                    <div class="flexConRow flex2 white border">
                        <div class="flexConCol purple flex1 border">
                            <div class="flexConRow flex2 pink border"></div>
                            <div class="flexConRow flex2 white border"></div>
                        </div>
                        <div class="flexConCol purple flex1 border"></div>
                    </div>
                    <div class="flexConRow flex2 yellow border"></div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
